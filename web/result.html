<body>
	<div id="container">
      <img src="../images/美景3.jpg" style="width:100%;
										  height:100%;opacity:0.9;"/>

				   </div>

						   <li>

							<li>

						   </li> 
							<li>

						   </li> 
							<li class="short1">

						   </li> 
					    </ul>  
					 </form>
				   </div>
			       <div class="three">
				      <form>
					     <input type="checkbox"/>&nbsp;&nbsp;我已阅读并同意&nbsp;<a href="#">《网络服务协议》</a> 
					  </form>
				   </div>
			       <div class="four">
				      <form>

				   </div>
			   </div>
			   <div class="login">
				   <div class="login2">
					   <form>
				          <span>已有账号，从这里<input type="submit" value="&nbsp;登录"/></span><br/>
					  </form>
					   <span>
					     <a href="#"> <img src="../images/QQ1.jpg"/></a>
